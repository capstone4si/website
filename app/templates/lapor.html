{% extends "/layout/layout.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/lapor.css') }}">
{% endblock %}



{% block content %}


    
        <div class="container">
            <div class="form-container">
                <h2>LAPOR</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="nohp">No HP</label>
                        <input type="tel" id="nohp" name="nohp" required>
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <input type="text" id="alamat" name="alamat" required>
                    </div>
                    <div class="form-group">
                        <label for="maps">Maps</label>
                        <input type="text" id="maps" name="maps" readonly>
                    </div>
                    <div class="form-group">
                        <label for="keterangan">Keterangan</label>
                        <textarea id="keterangan" name="keterangan" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Kirim Laporan</button>
                </form>
            </div>

            <div class="image-container">
                <img src="static\image\3d-casual-life-man-chatting-remotely-with-female-colleague.png" alt="Illustration of person reporting">
            </div>
        </div>
    </main>
    {% endblock %}
