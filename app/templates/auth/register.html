<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPANDA - Daftar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/auth.css') }}">
</head>

<body>


    
    <div class="container-fluid vh-100">
        <div class="row h-100">
            
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="form-box shadow p-5 bg-white w-100 px-3" style="max-width: 600px; border-radius: 10px;">
                    <h1 class="mb-4 text-center">DAFTAR</h1>
                    <p class="mb-4 text-center">Sistem Informasi Perlindungan dan Deteksi Satwa</p>

                 
                    <form action="{{url_for('register')}}" method="POST">
                        <div class="mb-3">
                            <input type="text"  class="form-control" placeholder="Nama Lengkap" name="nama" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text"  class="form-control" placeholder="No telepon" name="no_telp" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <!-- Register Link -->
                        <div class="bpa text-center mt-3">
                            Sudah Punya Akun? <a href="{{ url_for('login') }}" style="color: #004400;">Masuk</a>
                        </div>
                        <!-- Register Button -->
                        <button type="submit" class="btn btn-success w-100 mb-3 mt-3">Daftar</button>

                        <!-- Social Register -->
                        <div class="text-center mt-4">
                            <div class="d-flex align-items-center">
                                <div class="line flex-grow-1"></div>
                                <span class="mx-2" style="color: #666;">Atau Daftar Dengan</span>
                                <div class="line flex-grow-1"></div>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button type="button" class="btn btn-outline-success me-2">
                                    <img src="{{ url_for('static', filename='images/google.png') }}" alt="Google Logo" style="width: 20px; margin-right: 5px;">
                                    Google
                                </button>
                                <button type="button" class="btn btn-outline-success">
                                    <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook Logo" style="width: 20px; margin-right: 5px;">
                                    Facebook
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <!-- Image Section -->
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='images/login.png') }}" class="img-fluid register-image"
                    alt="Karakter" style="max-height: 500px; margin-right: 30px;">           
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
