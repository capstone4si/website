<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPANDA - Masuk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
    
   

    <!-- Main Content -->
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Image Section -->
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='images/login.png') }}" class="img-fluid login-image"
                alt="Karakter" style="max-height: 550px; padding-left: 100px; padding-bottom: 50px;">           
            </div>
            <!-- Form Section -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="login-container w-100 px-3" style="max-width: 600px;">
                    <h1 class="mb-4 text-center">MASUK</h1>
                    <p class="mb-4 text-center">Untuk tetap terhubung dengan kami, silahkan masuk dengan akun anda</p>

                    <!-- Login Form -->
                    <form action="{{url_for('login')}}" method="POST">
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <!-- Register Link -->
                        <div class="bpa text-center">
                            Belum Punya Akun? <a href="{{url_for('register')}}" style="color: #004400;">Register</a>
                        </div>
                        <!-- Login Button -->
                        <button type="submit" class="btn btn-success w-100 mb-3">Masuk</button>

                        <!-- Social Login -->
                        <div class="text-center mt-4">
                            <div class="d-flex align-items-center">
                                <div class="line flex-grow-1"></div>
                                <span class="mx-2" style="color: #666;">Atau Masuk Dengan</span>
                                <div class="line flex-grow-1"></div>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button class="btn btn-outline-success me-2">
                                    <img src="{{ url_for('static', filename='images/google.png') }}" alt="Google Logo" style="width: 20px; margin-right: 5px;">
                                    Google
                                </button>
                                <button class="btn btn-outline-success">
                                    <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook Logo" style="width: 20px; margin-right: 5px;">
                                    Facebook
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
