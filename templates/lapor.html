<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPANDA - Lapor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="si">SI</span> <span class="panda">PANDA</span></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Scan</a></li>
                    <li><a href="#" class="active">Lapor</a></li>
                    <li><a href="#">Daftar</a></li>
                    <li><a href="#">Masuk</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>LAPOR</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="nohp">No HP</label>
                        <input type="tel" id="nohp" name="nohp" required>
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <input type="text" id="alamat" name="alamat" required>
                    </div>
                    <div class="form-group">
                        <label for="maps">Maps</label>
                        <input type="text" id="maps" name="maps" readonly>
                    </div>
                    <div class="form-group">
                        <label for="keterangan">Keterangan</label>
                        <textarea id="keterangan" name="keterangan" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Kirim Laporan</button>
                </form>
            </div>

            <div class="image-container">
                <img src="static\image\3d-casual-life-man-chatting-remotely-with-female-colleague.png" alt="Illustration of person reporting">
            </div>
        </div>
    </main>
</body>
</html>
